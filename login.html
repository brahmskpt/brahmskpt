<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – BRAHMSKPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Your Firebase Config -->
<script src="firebase-config.js"></script>

<!-- Your Signup/Login Logic -->
<script src="script.js"></script>
<body data-page="login">
  <header class="site-header">
    <div class="brand">
      <a href="index.html" class="brand-name">BRAHMSKPT</a>
      <span class="tagline">Powering Ideas into Reality</span>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="page">
    <h1>Welcome Back</h1>
    <form id="login-form" class="form">
      <label for="lemail">Email</label>
      <input id="lemail" name="email" type="email" required />
      <label for="lpassword">Password</label>
      <input id="lpassword" name="password" type="password" required />
      <button type="submit" class="btn">Login</button>
      <p id="auth-msg" class="muted"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p class="copyright">© 2025 BRAHMSKPT. All Rights Reserved.</p>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>
</html>
