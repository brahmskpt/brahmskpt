<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – BRAHMSKPT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body data-page="dashboard">
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <a href="index.html" class="brand-name">BRAHMSKPT</a>
      <span class="tagline">Powering Ideas into Reality</span>
    </div>
    <nav class="nav">
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <button id="logout-btn" class="btn btn-small btn-outline">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="page">
    <h1>Dashboard</h1>
    
    <div class="card profile-card">
      <p id="welcome">Loading your profile…</p>
      
      <div class="profile">
        <p><strong>Name:</strong> <span id="pname">—</span></p>
        <p><strong>Email:</strong> <span id="pemail">—</span></p>
        <p><strong>UID:</strong> <span id="puid">—</span></p>
      </div>
      
      <div class="actions">
        <a href="edit-profile.html" class="btn btn-small btn-primary">
          <i class="fa-solid fa-pen"></i> Edit Profile
        </a>
        <a href="my-tasks.html" class="btn btn-small btn-secondary">
          <i class="fa-solid fa-clipboard-list"></i> My Tasks
        </a>
      </div>
    </div>

    <!-- Optional stats cards -->
    <div class="stats-grid">
      <div class="card stat-card">
        <h3>Projects</h3>
        <p id="projects-count">0</p>
      </div>
      <div class="card stat-card">
        <h3>Ideas</h3>
        <p id="ideas-count">0</p>
      </div>
      <div class="card stat-card">
        <h3>Achievements</h3>
        <p id="achievements-count">0</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p class="copyright">© 2025 BRAHMSKPT. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
