<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – BRAHMSKPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="index.html" class="brand-name">BRAHMSKPT</a>
      <span class="tagline">Powering Ideas into Reality</span>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <button id="logout-btn" class="btn btn-small btn-outline">Logout</button>
    </nav>
  </header>

  <main class="page">
    <h1>Dashboard</h1>
    <div class="card">
      <p id="welcomeMsg">Loading your profile…</p>
      <div class="profile">
        <p><strong>Name:</strong> <span id="pname">—</span></p>
        <p><strong>Email:</strong> <span id="pemail">—</span></p>
        <p><strong>UID:</strong> <span id="puid">—</span></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p class="copyright">© 2025 BRAHMSKPT. All Rights Reserved.</p>
  </footer>

  <!-- ✅ Inline script so you are 100% sure it loads -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { auth } from "./firebase-config.js";

    const pnameEl = document.getElementById("pname");
    const pemailEl = document.getElementById("pemail");
    const puidEl = document.getElementById("puid");
    const welcomeEl = document.getElementById("welcomeMsg");
    const logoutBtn = document.getElementById("logout-btn");

    console.log("Dashboard script loaded ✅");

    // Watch authentication state
    onAuthStateChanged(auth, (user) => {
      console.log("Auth state changed →", user);

      if (user) {
        pnameEl.textContent = user.displayName || "No name set";
        pemailEl.textContent = user.email || "No email";
        puidEl.textContent = user.uid;
        welcomeEl.textContent = `Welcome, ${user.displayName || user.email}!`;
      } else {
        console.log("No user logged in → redirecting to login");
        window.location.href = "login.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
